<!DOCTYPE html>
<html>
	<head>
		<title>Binary Clock</title>
		<link rel='stylesheet' type='text/css' href='css/global.css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script type='text/javascript' src='js/main.js'></script>
	</head>
	<body>
		<div class='container'>
			<div class='hours'>
				<div class='row'>
					<div class='binClock H8'></div>
					<div class='binClock H4'></div>
				</div>
				<div class='row'>
					<div class='binClock H7'></div>
					<div class='binClock H3'></div>
				</div>
				<div class='row'>
					<div class='binClock H6'></div>
					<div class='binClock H2'></div>
				</div>
				<div class='row'>
					<div class='binClock H5'></div>
					<div class='binClock H1'></div>
				</div>
			</div>
			<div class='minutes'>
				<div class='row'>
					<div class='binClock M8'></div>
					<div class='binClock M4'></div>
				</div>
				<div class='row'>
					<div class='binClock M7'></div>
					<div class='binClock M3'></div>
				</div>
				<div class='row'>
					<div class='binClock M6'></div>
					<div class='binClock M2'></div>
				</div>
				<div class='row'>
					<div class='binClock M5'></div>
					<div class='binClock M1'></div>
				</div>
			</div>
			<div class='seconds'>
				<div class='row'>
					<div class='binClock S8'></div>
					<div class='binClock S4'></div>
				</div>
				<div class='row'>
					<div class='binClock S7'></div>
					<div class='binClock S3'></div>
				</div>
				<div class='row'>
					<div class='binClock S6'></div>
					<div class='binClock S2'></div>
				</div>
				<div class='row'>
					<div class='binClock S5'></div>
					<div class='binClock S1'></div>
				</div>
			</div>
			<div id='popUpTime'></div>
		</div>
	</body>
</html>
